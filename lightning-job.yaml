apiVersion: batch/v1
kind: Job
metadata:
  name: j-job-lightning
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - perfsonar.csusb.edu
                      - prp-gpu-3.t2.ucsd.edu
      containers:
      - name: demo
        image: cyoung02/smart:latest
        command: ["/bin/bash"]
        args: ["-c", "cd /workspace; git clone https://jameszhao01:glpat-sjprR-nCmv92aK1M5dz7@gitlab.nrp-nautilus.io/jameszhao01/smart4.0.git; chmod u+x -R /workspace/smart4.0/scripts; /workspace/smart4.0/scripts/install_libs.sh; /workspace/smart4.0/scripts/cp_pair_data.sh; /workspace/smart4.0/scripts/cp_renormalized_data.sh;  /workspace/smart4.0/scripts/main.sh"]
        volumeMounts:
          - name: james-smart-vol
            mountPath: /data
          - name: james-data-vol
            mountPath: /storage
          - name: emptyvol
            mountPath: /opt/repo
        resources:
          limits:
            memory: 24Gi
            cpu: "2"
            nvidia.com/gpu: "1"
          requests:
            memory: 24Gi
            cpu: "2"
            nvidia.com/gpu: "1"
      volumes:
        - name: james-smart-vol
          persistentVolumeClaim:
            claimName: james-smart-vol
        - name: james-data-vol
          persistentVolumeClaim:
            claimName: james-data-vol
        - name: emptyvol
          emptyDir: {}
      restartPolicy: Never
      imagePullSecrets:
        - name: gitlab-auth
  backoffLimit: 6
