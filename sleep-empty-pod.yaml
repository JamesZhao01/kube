apiVersion: v1
kind: Pod
metadata:
  name: j-pod
  namespace: guru-research
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                  - perfsonar.csusb.edu
                  - nrp-c5.nysernet.org
  containers:
    - name: demo
      image: gitlab-registry.nautilus.optiputer.net/vivianxu1999/smartmwms:latest
      command: ["/bin/bash"]
      args: ["-c", "sleep infinity"]
      volumeMounts:
        - name: james-smart-vol
          mountPath: /data
        - name: emptyvol
          mountPath: /opt/repo
      resources:
        limits:
          memory: 8Gi
          cpu: "1"
          nvidia.com/gpu: "1"
        requests:
          memory: 8Gi
          cpu: "1"
          nvidia.com/gpu: "1"
  # initContainers:
