  #   image: alpine/git
  #   args:
  #     - clone
  #     - --single-branch
  #     - https://gitlab.nautilus.optiputer.net/vivianxu1999/smartmwms.git
  #     - /opt/repo/smartmwms
  #   volumeMounts:
  #     - name: james-smart-vol
  #       mountPath: /opt/repo
  volumes:
    - name: james-smart-vol
      persistentVolumeClaim:
        claimName: james-smart-vol
    - name: emptyvol
      emptyDir: {}
