apiVersion: v1
kind: Pod
metadata:
  name: j-pod-lightning
  namespace: guru-research
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                  - perfsonar.csusb.edu
  containers:
  - name: demo
    image: pytorch/pytorch:1.3-cuda10.1-cudnn7-devel
    command: ["/bin/bash"]
    # /data/scripts/init.sh; 
    args: ["-c", "/data/scripts/init.sh; /data/scripts/cp_siamese.sh; /data/scripts/install_lightning.sh; sleep infinity"]
    volumeMounts:
      - name: james-smart-vol
        mountPath: /data
      - name: james-data-vol
        mountPath: /storage
    resources:
      limits:
        memory: 12Gi
        cpu: "2"
        nvidia.com/gpu: "1"
      requests:
        memory: 12Gi
        cpu: "2"
        nvidia.com/gpu: "1"
  volumes:
    - name: james-smart-vol
      persistentVolumeClaim:
        claimName: james-smart-vol
    - name: james-data-vol
      persistentVolumeClaim:
        claimName: james-data-vol
  imagePullSecrets:
    - name: gitlab-auth
